<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <style>

    </style>
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="header__navbar grid wide">
                <div class="header__navbar-item">
                    <i class="navbar__icon fas fa-user-graduate"></i>
                    <h2 class="navbar__heading">HỆ THỐNG QUẢN LÝ</h2>
                </div>
                <div class="header__navbar-item">
                    <h1 class="navbar__name">TRƯỜNG TRUNG HỌC PHỔ THÔNG AN BIÊN</h1>
                </div>
                <div class="header__navbar-item">
                    <div class="navbar__menu">
                        <a href="">
                            <button class="navbar__menu-btn">
                                <i class="navbar__menu-icon fas fa-home"></i>
                                Trang chủ
                            </button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="container grid wide">
            <form action="" id="form" class="form" method="POST">
                <div class="form__header">
                    <h3>Đăng nhập</h3>
                </div>
                <div class="form__container">
                    <p>Hệ thống quản lý - Trường THPT An Biên</p>    
                    <div class="spacer"></div>
                    <div class="form-group">
                        <label for="fullname" class="form-label">Tên đăng nhập</label>
                        <input id="fullname" name="fullname"  type="text" placeholder="Tên đăng nhập" class="form-control">
                        <span class="form-message"></span>
                    </div>
                    <div class="form-group">
                        <label for="fullname" class="form-label">Mật khẩu </label>
                        <input id="password" name="password" type="password" placeholder="Mật khẩu đăng nhập" class="form-control">
                        <span class="form-message"></span>
                    </div>
                    <button class="form-submit">Đăng nhập</button>
                </div>
            </form>

        </div>
        <div class="footer">
            <p>Trường Trung Học Phổ Thông An Biên</p>
            <p>Địa chỉ: Khu vực 1 - Thị Trấn Thứ Ba - H. An Biên - T. Kiên Giang</p>
            <p>Điện thoại: 000000000  ; Email thptanbien@edu.vn</p>
        </div>
        <script src="./validation.js"></script>
        <script src="./main.js"></script>
        <script>
            
            Validator({
                form: '#form',
                errorSelector: '.form-message',
                formGroupSelector: '.form-group',
                rules: [
                    Validator.isRequired('#fullname'),
                    Validator.isRequired('#password'),
                    Validator.isPassword('#password', 6)
                ],
                onSubmit: function(data){
                if(checkAccount(data)){
                    user = data;
                    window.location.href = "./index.html";
                }else {
                    alert('Tên đăng nhập hoặc mật khẩu không hợp lệ');
                }
                }
            })
        </script>
    </div>
</body>
</html>
